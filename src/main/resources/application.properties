spring.application.name=Notas

# ==== Configuración de MySQL ====
# URL de conexión JDBC. Reemplaza `localhost`, `3306` y `notas_db` según tu entorno.
# - serverTimezone=UTC ayuda a evitar warnings de zona horaria.
# - useSSL=false desactiva SSL si no lo usas en desarrollo.
# - allowPublicKeyRetrieval=true a veces es necesario en entornos locales con autenticación por clave pública.
spring.datasource.url=jdbc:mysql://localhost:3306/notas_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
# Usuario y contraseña de la base de datos (modifica antes de ejecutar en producción).
spring.datasource.username=root
spring.datasource.password=
# Driver JDBC (Spring Boot normalmente lo detecta automáticamente).
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
# - ddl-auto: 'update' para desarrollo (crea/actualiza tablas automáticamente).
#   En producción usa 'validate' o 'none' y aplica migraciones con Flyway/Liquibase.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialecto de Hibernate para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==== Opcional: H2 (en memoria) ====
# Si quieres usar H2 en vez de MySQL para pruebas rápidas, descomenta y ajusta las siguientes líneas:
# spring.datasource.url=jdbc:h2:mem:notasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
